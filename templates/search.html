
{% extends "base.html" %}

{% block content %}
<div class="search-container">
    <!-- Search Box -->
    <div class="search-box mb-4">
        <input type="text" id="search-input" class="form-control" placeholder="Search lectures...">
    </div>

    <!-- Filters -->
    <div class="filters mb-4 row">
        <div class="filter-section col-md-3">
            <label class="filter-label">Topics</label>
            <select id="topic-filter" class="form-select">
                <option value="">All Topics</option>
                {% for topic in topics %}
                <option value="{{ topic.id }}">{{ topic.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="filter-section col-md-3">
            <label class="filter-label">Tags</label>
            <select id="tag-filter" class="form-select">
                <option value="">All Tags</option>
                {% for tag in tags %}
                <option value="{{ tag.id }}">{{ tag.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="filter-section col-md-3">
            <label class="filter-label">Rank</label>
            <select id="rank-filter" class="form-select">
                <option value="">All Ranks</option>
                {% for rank in ranks %}
                <option value="{{ rank.id }}">{{ rank.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="filter-section col-md-3">
            <label class="filter-label">Sort By</label>
            <select id="sort-select" class="form-select">
                <option value="date">Date (Newest First)</option>
                <option value="rank">Rank (Beginner to Advanced)</option>
            </select>
        </div>
    </div>

    <!-- Results -->
    <div class="row" id="results-container">
        <!-- Results will be loaded here dynamically -->
    </div>

    <!-- Load More Button -->
    <div class="text-center mt-4">
        <button id="load-more" class="btn btn-outline-primary" style="display: none;">Load More</button>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="{{ url_for('static', filename='js/search.js') }}"></script>
{% endblock %}
