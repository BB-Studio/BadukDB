{% extends "base.html" %}

{% block content %}
<div class="row">
    <!-- Filters -->
    <div class="col-12 mb-4">
        <div class="filters">
            <div class="search-row">
                <div class="filter-group search-input">
                    <label for="search-input" class="form-label">Search lectures</label>
                    <input type="text" id="search-input" class="form-control" placeholder="Enter keywords...">
                </div>
            </div>
            <div class="filter-row">
                <div class="filter-group">
                    <label for="topic-filter" class="form-label">Topics</label>
                    <select id="topic-filter" class="form-select">
                        <option value="">All Topics</option>
                        {% for topic in topics %}
                        <option value="{{ topic.id }}">{{ topic.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="filter-group">
                    <label for="tag-filter" class="form-label">Tags</label>
                    <select id="tag-filter" class="form-select">
                        <option value="">All Tags</option>
                        {% for tag in tags %}
                        <option value="{{ tag.id }}">{{ tag.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="filter-group">
                    <label for="rank-filter" class="form-label">Rank</label>
                    <select id="rank-filter" class="form-select">
                        <option value="">All Ranks</option>
                        {% for rank in ranks %}
                        <option value="{{ rank.id }}">{{ rank.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="filter-group">
                    <label for="sort-select" class="form-label">Sort By</label>
                    <select id="sort-select" class="form-select">
                        <option value="date">Date</option>
                        <option value="rank">Rank</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- Results -->
    <div class="col-12">
        <div id="results-container" class="row">
            <!-- Results will be dynamically populated here -->
        </div>
    </div>
</div>

{% block extra_scripts %}
<script src="{{ url_for('static', filename='js/search.js') }}"></script>
<script src="{{ url_for('static', filename='js/video.js') }}"></script>
{% endblock %}
{% endblock %}
