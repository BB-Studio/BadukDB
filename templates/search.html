{% extends "base.html" %}

{% block content %}
<div class="row">
    <!-- Filters -->
    <div class="col-md-3">
        <div class="filters">
            <div class="filter-group">
                <input type="text" id="search-input" class="form-control" placeholder="Search lectures...">
            </div>
            
            <div class="filter-group">
                <h5>Topics</h5>
                {% for topic in topics %}
                <div class="form-check">
                    <input type="checkbox" class="form-check-input topic-filter" id="topic-{{ topic.id }}" value="{{ topic.id }}">
                    <label class="form-check-label" for="topic-{{ topic.id }}">{{ topic.name }}</label>
                </div>
                {% endfor %}
            </div>
            
            <div class="filter-group">
                <h5>Tags</h5>
                {% for tag in tags %}
                <div class="form-check">
                    <input type="checkbox" class="form-check-input tag-filter" id="tag-{{ tag.id }}" value="{{ tag.id }}">
                    <label class="form-check-label" for="tag-{{ tag.id }}">{{ tag.name }}</label>
                </div>
                {% endfor %}
            </div>
            
            <div class="filter-group">
                <h5>Rank</h5>
                <select id="rank-filter" class="form-select">
                    <option value="">All Ranks</option>
                    {% for rank in ranks %}
                    <option value="{{ rank.id }}">{{ rank.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="filter-group">
                <h5>Sort By</h5>
                <select id="sort-select" class="form-select">
                    <option value="date">Date</option>
                    <option value="rank">Rank</option>
                </select>
            </div>
        </div>
    </div>
    
    <!-- Results -->
    <div class="col-md-9">
        <div id="results-container" class="row">
            <!-- Results will be dynamically populated here -->
        </div>
    </div>
</div>

{% block extra_scripts %}
<script src="{{ url_for('static', filename='js/search.js') }}"></script>
<script src="{{ url_for('static', filename='js/video.js') }}"></script>
{% endblock %}
{% endblock %}
