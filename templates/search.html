
{% extends "base.html" %}

{% block content %}
<div class="search-container">
    <!-- Combined Search Area -->
    <div class="search-area mb-3">
        <!-- Search Box Row -->
        <div class="row mb-2">
            <div class="col-md-12">
                <input type="text" id="search-input" class="form-control" placeholder="Search lectures...">
            </div>
        </div>
        
        <!-- Filters Row -->
        <div class="row filters">
            <div class="col-md-3 mb-2 mb-md-0">
                <select id="topic-filter" class="form-select">
                    <option value="">All Topics</option>
                    {% for topic in topics %}
                    <option value="{{ topic.id }}">{{ topic.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-3 mb-2 mb-md-0">
                <select id="tag-filter" class="form-select">
                    <option value="">All Tags</option>
                    {% for tag in tags %}
                    <option value="{{ tag.id }}">{{ tag.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-3 mb-2 mb-md-0">
                <select id="rank-filter" class="form-select">
                    <option value="">All Ranks</option>
                    {% for rank in ranks %}
                    <option value="{{ rank.id }}">{{ rank.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-3">
                <select id="sort-select" class="form-select">
                    <option value="date">Date (Newest First)</option>
                    <option value="rank">Rank (Beginner to Advanced)</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Results -->
    <div class="row" id="results-container">
        <!-- Results will be loaded here dynamically -->
    </div>

    <!-- Load More Button -->
    <div class="text-center mt-4">
        <button id="load-more" class="btn btn-outline-primary" style="display: none;">Load More</button>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="{{ url_for('static', filename='js/search.js') }}"></script>
{% endblock %}
