
{% extends "base.html" %}

{% block title %}Admin Panel - Baduk Lectures{% endblock %}

{% block content %}
<div class="container py-4">
    <h1 class="mb-4">Admin Panel</h1>
    
    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-header">
                    <h4>Lecture Management</h4>
                </div>
                <div class="card-body">
                    <div class="d-grid gap-2">
                        <a href="{{ url_for('add_lecture') }}" class="btn btn-primary">Add New Lecture</a>
                        <a href="{{ url_for('manage_metadata') }}" class="btn btn-secondary">Manage Metadata</a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-header">
                    <h4>Import / Export</h4>
                </div>
                <div class="card-body">
                    <div class="d-grid gap-2">
                        <a href="{{ url_for('export_data') }}" class="btn btn-success" download="baduk_lectures_export.json">
                            <i class="fas fa-file-export me-2"></i> Export All Data
                        </a>
                        <a href="{{ url_for('import_data') }}" class="btn btn-warning">
                            <i class="fas fa-file-import me-2"></i> Import Data
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
