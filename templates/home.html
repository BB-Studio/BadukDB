{% extends "base.html" %}

{% block content %}
<div class="row">
    {% for lecture in lectures %}
    <div class="col-md-4 mb-4">
        <div class="lecture-card">
            <div class="lecture-thumbnail" data-video-id="{{ lecture.youtube_id }}">
                <img src="{{ lecture.thumbnail_url }}" alt="{{ lecture.title }}">
                <i class="fas fa-play-circle play-button"></i>
            </div>
            <h3 class="lecture-title">{{ lecture.title }}</h3>
            <div class="lecture-meta">
                {% for topic in lecture.topics %}
                    <span class="badge bg-primary me-1">{{ topic.name }}</span>
                {% endfor %}
                {% if lecture.rank %}
                    <span class="badge bg-secondary">{{ lecture.rank.name }}</span>
                {% endif %}
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% block extra_scripts %}
<script src="{{ url_for('static', filename='js/video.js') }}"></script>
{% endblock %}
{% endblock %}
